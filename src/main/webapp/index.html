<html>
    <head>
        <title>Xml Clean Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Choose xml file to clean</div><br>
        <div>
            <form id="uploadFile" method="POST" action="cleanUp" enctype="multipart/form-data">
                <input name="file" type="file" accept=".xml" required><br/><br/>
                <input type="submit" value="Clean File" />
            </form>
        </div>
    </body>
</html>
